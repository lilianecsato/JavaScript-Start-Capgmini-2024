<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>Condição Aninhada</title>

		<!--Condição aninhado é usado quando se precisa dar várias respostas e
		não só verdadeiro ou falso / Aninhada significa conjunto ou seja essa 
        função dá um conjunto de respostas-->

		
		<!--JS-->
		<script>
            
            //Média
            var media = 4.3;

            //Condicional
            if(media == 10){
                alert("Parabéns!");
            }else if(media >= 9) {
                alert("ótimo");

                ///terminar o restante que está no bloco de notas ...

        
            }else{
                alert("Reprovado");
            }
            

			
		
		</script>
		
		
	<head>
	
	<body>
	
	</body>
	
</html>
